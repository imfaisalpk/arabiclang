      <div class="page-head">

      <div class="main-content container-fluid">

        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading panel-heading-divider">Add Media</div>
              <div class="panel-body">

                <div class="card" style="width: 100rem;">
                  <div class="card-body">
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Select the type of item</label>
                      <div class="col-sm-6">
                        <div class="be-radio has-success inline">
                          <input type="radio" checked="" name="rad3" id="radinvideo">
                          <label for="radinvideo">Video</label>
                        </div>
                        <div class="be-radio has-warning inline">
                          <input type="radio" name="rad3" id="radinaudio">
                          <label for="radinaudio">Audio</label>
                        </div>
                        <div class="be-radio has-warning inline">
                          <input type="radio" name="rad3" id="radinanima">
                          <label for="radinanima">Animation</label>
                        </div>
                        <div class="be-radio has-warning inline">
                          <input type="radio" name="rad3" id="radinimg">
                          <label for="radinimg">Image</label>
                        </div>
                        <div class="be-radio has-danger inline">
                          <input type="radio" name="rad3" id="radinmisc">
                          <label for="radinmisc">Miscellaneous</label>
                        </div>
                      </div>
                    </div>
                    <!-- <div id="wrapper">
                      <textarea rows="4" cols="30" id="userInput"></textarea>
                      <button id="createBtn">Create!</button>
                    </div> -->
                    <button class="btn btn-space btn-primary btn-lg"><i class="icon icon-left mdi mdi-upload"></i>
                      Upload Media</button>
                    <button id="createBtn" class="btn btn-space btn-success btn-lg"><i
                        class="icon icon-left mdi mdi-plus"></i> Add
                      Lesson</button>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="col-xs-12 col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">

                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{% static 'img/learn_arabic.mp4' %}" 
                      allowfullscreen></iframe>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">

                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{% static 'img/audio_arabic.mp3' %}" 
                      allowfullscreen></iframe>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading"></div>
                <div class="panel-body">

                  <div class="text-center">
                    <img src="{% static 'img/arabic_anim.gif' %}" class="rounded" style="width: 80%; height: auto;" alt="Responsive image">
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-md-6">

                  </div>
                </div>

            </div>

            <div id="output">

            </div>

    <script type="text/javascript">
      $(document).ready(function () {
        //initialize the javascript
        App.init();
        App.dashboard();

      });
    </script>

    <script>
      var outputElement = document.getElementById("output");
      var createBtn = document.getElementById("createBtn");

      createBtn.addEventListener("click", function () {
        // var userInput = document.getElementById("userInput");

        var userInput = "1";
        var i = 1;
        if (userInput.value !== "") {
          outputElement.innerHTML += '<div class="col-xs-12 col-md-6"><div class="panel panel-default"><div class="panel-heading">Lesson ' + i + '</div> <div class="panel-body"></div></div></div>';
          // outputElement.innerHTML += "<div class='card'><p>" + userInput.value + "</p><button class='deleteBtn'>Delete</button></div>";
          userInput.value = "";
        }
      });

      outputElement.addEventListener("click", function () {
        if (event.target.classList[0] === "deleteBtn") {
          var cardToDelete = event.target.parentNode;
          outputElement.removeChild(cardToDelete);
        }
      });
    </script>
